# Server Configuration
server.port=8101
server.servlet.context-path=/api/v1

# Logging
logging.level.com.meowcdd=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Increase log length to prevent truncation
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.charset.console=UTF-8

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
# Ensure JSON is not truncated
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
# Increase max string length for logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Local PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/MeowCDD
spring.datasource.username=cdd_app_admin
spring.datasource.password=cdd_app_admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Local PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Connection pool configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# File Upload Configuration
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.enabled=true
